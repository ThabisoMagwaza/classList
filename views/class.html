<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../cdn/css/class-list-app.css">
    <title>Class List</title>
</head>

<body>

    <div class="container-fluid">
        <div class="h2 list-heading">Class List</div>

        <div class="list-wrapper">
            <div class="list">
                <div class="row">
                    <div class="col-3">
                        <small class="student-info-heading">Name</small>
                    </div>
                    <div class="col-3">
                        <small class="student-info-heading">Student Number</small>
                    </div>
                    <div class="col-3">
                        <small class="student-info-heading">Year of Study</small>
                    </div>
                </div>
                <hr class="heading-hr">

                <div class="students"></div>

            </div>

            <div class="btn-addstudent">
                <button class="btn btn-sm btn-outline-success" id="add-student">Add</button>
            </div>


        </div>



    </div>


    <script src="../cdn/js/class-list-app.js"></script>
</body>

</html>
